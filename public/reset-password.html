<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - ICESOFT</title>
  <link rel="icon" href="assets/icesoft.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/alerts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <section class="form-main">
    <div class="form-content">
      <div class="login-image-container">
        <img src="./assets/icesoft.png" alt="Imagen Login" class="login-image">
      </div>
      
      <!-- FORMULARIO DE RESTABLECIMIENTO DE CONTRASEÑA -->
      <form id="resetPasswordForm">
        <h3 style="color: white;">Restablecer contraseña</h3>
        <p style="color: white;">Introduce tu nueva contraseña.</p>
        <div class="input-box">
          <input type="password" id="newPassword" placeholder="Nueva Contraseña" class="input-control" required>
        </div>
        <div class="input-box">
          <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" class="input-control" required>
        </div>
        <div class="input-box">
          <button type="button" class="btn" onclick="resetPassword()">Cambiar Contraseña</button>
          <div class="input-link">
            <a href="index.html" class="gradient-text">Volver al Inicio</a>
          </div>          
        </div>
      </form>
    </div>
  </section>

  <!-- SCRIPT DE FUNCIONALIDAD -->
  <script src="js/reset-password.js"></script>
</body>
</html>
